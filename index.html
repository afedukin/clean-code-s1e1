<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header-section">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix picture">
    <a class="header-section__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="todo-section">
    <div id="add-element">
      <label for="new-task">Add Item</label>
      <div class="todo-section__task-row-wrapper">
        <input id="new-task" class="todo-section__task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h1>Todo</h1>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="todo-section__task">Pay Bills</label>
        <input type="text" class="todo-section__task">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg" alt="the erase task button">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="todo-section__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-section__task">
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img src="./remove.svg" alt="the erase task button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="todo-section__task">See the Doctor</label>
        <input type="text" class="todo-section__task">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg" alt="the erase task button">
        </button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
